<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="card-content">
      <p class="perfume">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous iterpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
     <div class="prix">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button><img class="cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
